{% raw %}
    <div id="map-canvas"></div>

    <section id="map-legend">
        <md-card>
            <md-card-content>
                <h4>Legend</h4>
                <ul>
                    <li ng-repeat="(lotStatus, colorHex) in gmapCtl.lotColors"
                        ng-style="{color: colorHex}">
                        <p>{{lotStatus}}</p>
                    </li>
                </ul>
            </md-card-content>
        </md-card>
    </section>
{% endraw %}
