<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing,geometry"></script>

    <!-- CSS here -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body ng-cloak>
<div id="base-container" ng-controller="mainController as mainCtl">
    <!-- Your content goes here -->
    <div id="page-content" ng-controller="adminController as adminCtl">
    {% raw %}
    <div id="index-container">
        <treasure-overlay-spinner active='spinner.active'>
    {% endraw %}
        <div ng-controller="adminGmapController as adminGmapCtl" id="admin-page">

            {% include "partials/_drawing_panel.html" %}
            {% include "partials/_admin_map.html" %}
            {% include "partials/sidenav/section_details.tmpl.html" %}


            <md-button class="md-raised" id="admin-back-btn" aria-label="Back">
                <a href="/index">
                    Main <md-icon>arrow_forward</md-icon>
                </a>
            </md-button>

            <div id="admin-btn-tools">
                <md-button class="md-raised" ng-click="adminCtl.addSection($event)">
                    <md-icon>add</md-icon> Section
                </md-button>
            </div>

        </div>
    {% raw %}
        </treasure-overlay-spinner>
    </div>
    {% endraw %}


    </div>
</div>


<script src="js/vendor.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
